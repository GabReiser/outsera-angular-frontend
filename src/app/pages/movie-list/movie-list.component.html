<div class="list-container">
  
  <div class="card">
    <h3>Listagem de Filmes</h3>
    
    <table>
      <thead>
        <tr>
          <th style="width: 10%">ID</th>
          
          <th style="width: 20%">
            <div class="header-content">
              <span>Ano</span>
              <input 
                type="number" 
                placeholder="Filtrar por ano" 
                [(ngModel)]="filterYear" 
                (change)="onFilterChange()"
                (keyup.enter)="onFilterChange()">
            </div>
          </th>
          
          <th style="width: 50%">Título</th>
          
          <th style="width: 20%">
            <div class="header-content">
              <span>Vencedor?</span>
              <select [(ngModel)]="filterWinner" (change)="onFilterChange()">
                <option value="all">Sim/Não</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
              </select>
            </div>
          </th>
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{ movie.id }}</td>
          <td>{{ movie.year }}</td>
          <td>{{ movie.title }}</td>
          <td [class.winner-text]="movie.winner">
            {{ movie.winner ? 'Sim' : 'Não' }}
          </td>
        </tr>
        
        <tr *ngIf="movies.length === 0">
          <td colspan="4" class="no-records">
            Nenhum registro encontrado.
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination" *ngIf="totalElements > 0">
      <button [disabled]="page === 0" (click)="changePage(0)">&laquo;</button>
      <button [disabled]="page === 0" (click)="changePage(page - 1)">&lt;</button>
      <span class="page-info">Página {{ page + 1 }} de {{ totalPages }}</span>
      <button [disabled]="page >= totalPages - 1" (click)="changePage(page + 1)">&gt;</button>
      <button [disabled]="page >= totalPages - 1" (click)="changePage(totalPages - 1)">&raquo;</button>
    </div>
  </div>
</div>
